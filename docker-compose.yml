version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: money-manager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moneydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - money-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: money-manager-redis
    ports:
      - "6379:6379"
    networks:
      - money-manager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/server
      dockerfile: ../../infra/docker/Dockerfile.server
    container_name: money-manager-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/moneydb?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - money-manager-network
    volumes:
      - ./packages/server:/app
      - /app/node_modules
    command: yarn start:dev

volumes:
  pgdata:

networks:
  money-manager-network:
    driver: bridge
